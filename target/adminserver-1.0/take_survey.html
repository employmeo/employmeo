<body>
	<div id='wait' class="hidden text-center" style='position:absolute;width:100%;margin-top:75%;z-index:99;'>
	<span style="font-size:18px;font-family:Comfortaa;">Loading</span><br>
	<i class="fa fa-spinner fa-5x fa-spin"></i>
	</div>
    <div id='survey' style='max-width:900px;margin:0 auto' class='swipe'>
      <div id='wrapper' class='swipe-wrap'></div>
	</div>
<script>
var urlParams; 
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();
var collection;
var respondantId = urlParams.respondant_id;
if (respondantId != null) {
  collection = getRespondantById(respondantId);
} else {
	var surveyId = urlParams.survey_id;
	var accountId = urlParams.account_id;
	var locationId = urlParams.location_id;
	var positionId = urlParams.position_id;
	collection = getSurveyForNewRespondant(surveyId, accountId, locationId, positionId);
}
</script>

</html>
